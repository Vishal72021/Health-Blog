<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Montserrat:ital@1&family=Roboto+Condensed:ital@1&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .row {
      --bs-gutter-x: 0;
      background-color: aliceblue;
    }
    #register,
    #forgot {
      color: purple;
      text-decoration: none;
      font-family: "Roboto", sans-serif;
    }
    .myLogo {
      border-radius: 50px;
      margin: 50px 0 20px 0;
    }
    input {
      margin-right: 50px;
    }
    #labelemail,
    #labelpassword {
      width: 15rem;
      margin-bottom: 0;
      padding-bottom: 0;
      font-family: "Roboto Condensed", sans-serif;
    }
    label > input {
      margin: 0;
    }
    #forgot {
      width: 17rem;
      display: flex;
      justify-content: flex-start;
    }
    button {
      width: 15rem;
      margin-top: 10px;
    }
  </style>
  <body
    class="d-flex justify-content-center align-items-center"
    style="background-color: lightslategrey"
  >
    <!-- <h1>Hello, world!</h1> -->

    <div class="container my-4">
      <div class="row">
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center"
          style="height: 100vh"
        >
          <div>
            <h1 style="font-family: 'Lato', sans-serif">Login</h1>
            <p style="font-family: 'Lato', sans-serif">
              Don't have an account yet?&nbsp;<a
                href="register.html"
                id="register"
                >Register</a
              >
            </p>
          </div>
          <img
            src="V2_MainLogo.png"
            height="100px"
            width="100px"
            class="myLogo"
            alt=""
          />
          <form
            action="/"
            method="post"
            class="was-validated"
            novalidate
            onsubmit="validate()"
          >
            <label
              for="exampleFormControlInput1"
              class="form-label d-flex align-items-center"
              id="labelemail"
              >Email address</label
            >
            <div class="form-floating mb-1">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Eg. you@example.com</label>
            </div>
            <label
              for="inputPassword"
              class="col-sm-2 col-form-label"
              id="labelpassword"
              >Password</label
            >

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Minimum 6 characters</label>
            </div>
          </form>
          <p><a href="#" id="forgot">Forgot Password?</a></p>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <a href="#" id=""
            ><button
              type="button"
              class="btn btn-primary"
              style="font-family: 'Montserrat', sans-serif"
            >
              Login
            </button></a
          >
          <p class="mt-5 mb-3 text-muted">© 2020–2022</p>
        </div>
        <div class="col-md-6 d-flex justify-content-center" id="image">
          <img src="login-bg.jpg" height="100%" width="100%" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    (() => {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();

    function validate() {
      let emailid = document.getElementById("floatingInput");
      let password = document.getElementById("floatingPassword");

      let mailformat =
        /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      if (emailid.value.match(mailformat)) {
        alert("Valid Email");
        emailid.focus();
      } else {
        alert(
          "Invalid email address! Email ID should be of form - abc123@xyz.com"
        );
        emailid.focus();
      }

      let passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
      if (password.value.match(passw)) {
        alert("Password Accepted");
        password.focus();
      } else {
        alert(
          "Invalid Password! Password should have atleast one lowercase and uppercase character, one numeric digit and should be in between 6-20 characters"
        );
        password.focus();
      }
    }
  </script>
</html>
